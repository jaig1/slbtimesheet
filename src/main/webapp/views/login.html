<div  ng-controller="loginController">

<div class="container">

<div class="row"> 

<div class="col-md-4">
</div>

<div class="col-md-4"> 

<form class="login-form">
<div class="logo-holder">

<img class="center-block" src = "../images/logo_slb.jpg"/>
</div>
<div class="form-group">
 
 <input type="text" class="form-control" name="username" id="username" ng-model="user.username" placeholder="username"/>
</div>

<div class="form-group">
 
 <input type="password" class="form-control" name="password" id="password" ng-model="user.password" placeholder="password"/>
</div>


<button class="btn btn-primary btn-block" ng-click="login()">LOGIN</button>
</form>


</div> <!-- main-content- login form -->

<div class="col-md-4">
</div>

</div> <!-- row -->


</div> <!-- container -->

</div>
